# Install and start bundles for Augmented Search
- addMavenRepository: "https://devtools.jahia.com/nexus/content/groups/enterprise/@id=jahia-enterprise@snapshots"
  username: "NEXUS_USERNAME"
  password: "NEXUS_PASSWORD"

- addMavenRepository: "https://devtools.jahia.com/nexus/content/groups/internal/@id=jahia-internal"
  username: "NEXUS_USERNAME"
  password: "NEXUS_PASSWORD"

- addMavenRepository: "https://devtools.jahia.com/nexus/content/repositories/augmented_search_staging_releases-1095"
  username: "NEXUS_USERNAME"
  password: "NEXUS_PASSWORD"

- installOrUpgradeBundle:
    - 'mvn:org.jahia.modules/elasticsearch-connector/4.0.0'
    - 'mvn:org.jahia.modules/graphql-dxm-provider/3.4.0'
    - 'mvn:org.jahia.modules/augmented-search/4.0.0'
  autoStart: true
  uninstallPreviousVersion: false
